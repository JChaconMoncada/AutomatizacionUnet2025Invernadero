<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invernadero AutomÃ¡tico</title>
</head>
<body>
  <h2>ðŸ“Š Historial de Datos de Inventario</h2>
  <table border="1" style="width: 100%; border-collapse: collapse;" id="tabla-datos-inventario">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Temperatura (Â°C)</th>
        <th>Humedad (%)</th>
        <th>Luz</th>
        <th>Riego Activado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>ðŸ“‹ Historial de Eventos</h2>
  <table border="1" style="width: 100%; border-collapse: collapse;" id="tabla-eventos">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>DuraciÃ³n (seg)</th>
        <th>Estado</th>
        <th>DescripciÃ³n</th>
        <th>Nivel</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdF3v1I9a6cFVcLBE24Sy8EICiV1c3r3M",
      authDomain: "automatizacionarduino.firebaseapp.com",
      databaseURL: "https://automatizacionarduino-default-rtdb.firebaseio.com",
      projectId: "automatizacionarduino",
      storageBucket: "automatizacionarduino.firebasestorage.app",
      messagingSenderId: "224255036880",
      appId: "1:224255036880:web:d62a4716e10ba4e8fa3dd5",
      measurementId: "G-9CZ9GR0YR5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tablaInventarioBody = document.querySelector("#tabla-datos-inventario tbody");
    const tablaEventosBody = document.querySelector("#tabla-eventos tbody");

    function formatoFecha(fechaStr) {
      const d = new Date(fechaStr);
      return d.toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'short' });
    }

    // Leer historial datos_inventario
    onValue(ref(db, "invernadero/historial/datos_inventario"), (snapshot) => {
      const datos = snapshot.val();
      tablaInventarioBody.innerHTML = "";

      if (datos && Array.isArray(datos)) {
        datos.forEach(item => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${formatoFecha(item.fecha)}</td>
            <td>${item.temperatura}</td>
            <td>${item.humedad}</td>
            <td>${item.luz}</td>
            <td>${item.riego_activado ? "SÃ­" : "No"}</td>
          `;
          tablaInventarioBody.appendChild(fila);
        });
      } else {
        tablaInventarioBody.innerHTML = "<tr><td colspan='5'>No hay datos disponibles.</td></tr>";
      }
    }, (error) => {
      console.error("Error leyendo datos_inventario:", error);
      tablaInventarioBody.innerHTML = "<tr><td colspan='5'>Error cargando datos.</td></tr>";
    });

    // Leer historial eventos
    onValue(ref(db, "invernadero/historial/eventos"), (snapshot) => {
      const eventos = snapshot.val();
      tablaEventosBody.innerHTML = "";

      if (eventos && Array.isArray(eventos)) {
        eventos.forEach(evento => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${formatoFecha(evento.fecha)}</td>
            <td>${evento.tipo || "-"}</td>
            <td>${evento.duracion ?? "-"}</td>
            <td>${evento.estado || "-"}</td>
            <td>${evento.descripcion || "-"}</td>
            <td>${evento.nivel || "-"}</td>
          `;
          tablaEventosBody.appendChild(fila);
        });
      } else {
        tablaEventosBody.innerHTML = "<tr><td colspan='6'>No hay eventos disponibles.</td></tr>";
      }
    }, (error) => {
      console.error("Error leyendo eventos:", error);
      tablaEventosBody.innerHTML = "<tr><td colspan='6'>Error cargando eventos.</td></tr>";
    });
  </script>
</body>
</html>
