<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invernadero Automático</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌱 Invernadero Automático</h1>
      <p>Monitoreo en tiempo real</p>
    </header>

    <main>
      <!-- Datos sensores -->
      <div class="sensor-data">
        <div class="data-card">
          <h2>🌡️ Temperatura</h2>
          <p class="value" id="temperature">-- °C</p>
          <p class="status">Estado: <span id="temp-status">Esperando datos...</span></p>
        </div>

        <div class="data-card">
          <h2>💧 Humedad</h2>
          <p class="value" id="humidity">-- %</p>
          <p class="status">Estado: <span id="humidity-status">Esperando datos...</span></p>
        </div>

        <div class="data-card">
          <h2>☀️ Luz</h2>
          <p class="value" id="light">--</p>
          <p class="status">Estado: <span id="light-status">Esperando datos...</span></p>
        </div>
      </div>

      <!-- Controles manuales -->
      <div class="controls">
        <h2>⚙️ Controles Manuales</h2>
        <div class="control-buttons">
          <button id="water-pump-btn" class="btn pump-off">💦 Encender Bomba de Agua</button>
          <button id="lights-toggle-btn" class="btn">💡 Encender Luz</button>
        </div>
        <p id="control-status">Modo automático activado.</p>
      </div>
    </main>

    <footer>
      <p>Sistema de monitoreo para invernadero | © 2025</p>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAdF3v1I9a6cFVcLBE24Sy8EICiV1c3r3M",
      authDomain: "automatizacionarduino.firebaseapp.com",
      databaseURL: "https://automatizacionarduino-default-rtdb.firebaseio.com",
      projectId: "automatizacionarduino",
      storageBucket: "automatizacionarduino.firebasestorage.app",
      messagingSenderId: "224255036880",
      appId: "1:224255036880:web:d62a4716e10ba4e8fa3dd5",
      measurementId: "G-9CZ9GR0YR5"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referencias a los controles
    const lightsBtn = document.getElementById("lights-toggle-btn");
    const waterPumpBtn = document.getElementById("water-pump-btn");

    // Estados iniciales
    let luzLedEstado = false;
    let motorEstado = false;

    // Escuchar cambios en el LED (directo en /invernadero/luz_led)
    onValue(ref(db, "invernadero/luz_led"), (snapshot) => {
      luzLedEstado = snapshot.val();
      lightsBtn.textContent = luzLedEstado ? "🔦 Apagar Luz" : "💡 Encender Luz";
      lightsBtn.classList.toggle("luz-on", luzLedEstado);
    });

    // Escuchar cambios en el motor (directo en /invernadero/riego)
    onValue(ref(db, "invernadero/riego"), (snapshot) => {
      motorEstado = snapshot.val();
      waterPumpBtn.textContent = motorEstado ? "💧 Apagar Bomba" : "💦 Encender Bomba";
      waterPumpBtn.classList.toggle("motor-on", motorEstado);
    });

    // Control del LED
    lightsBtn.addEventListener("click", () => {
      set(ref(db, "invernadero/luz_led"), !luzLedEstado);
    });

    // Control del motor
    waterPumpBtn.addEventListener("click", () => {
      set(ref(db, "invernadero/riego"), !motorEstado);
    });

    // Sensores (opcional)
    onValue(ref(db, "invernadero/sensores/temperatura"), (snapshot) => {
      document.getElementById("temperature").textContent = snapshot.val() + " °C";
    });

    onValue(ref(db, "invernadero/sensores/humedad"), (snapshot) => {
      document.getElementById("humidity").textContent = snapshot.val() + " %";
    });

    onValue(ref(db, "invernadero/sensores/luz"), (snapshot) => {
      document.getElementById("light").textContent = snapshot.val();
    });
  </script>
</body>
</html>
